name: Pose Analyzer CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: docker build -t pose-analyzer .

      - name: Run Docker container and check
        run: |
          docker run -d -p 8000:8000 --name pose-analyzer-container pose-analyzer
          sleep 5
          docker logs pose-analyzer-container
          curl -f http://localhost:8000/ || exit 1
          docker stop pose-analyzer-container
          docker rm pose-analyzer-container

      # -----------------------------
      # NEW: Login to GHCR
      # -----------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # NEW: Tag the image for GHCR
      # -----------------------------
      - name: Tag Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor }}/dance-pose-analyser:latest
          docker tag pose-analyzer $IMAGE_NAME

      # -----------------------------
      # NEW: Push image to GHCR
      # -----------------------------
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.actor }}/dance-pose-analyser:latest
          docker push $IMAGE_NAME
